#### Stages ####
stages:
  - build
  - test
  - deploy
  - cleanup

pre_check:
  stage: build
  variables:
    GIT_SUBMODULE_STRATEGY: normal
  tags:
    - dev_runner_tag
  script:
    - ./scripts/testcases/pre_check.sh
    - ./scripts/testcases/instctl_files_check.sh
  except:
    - schedules
    - master
    - merge_requests

ws_start:
  stage: build
  tags:
    - dev_runner_tag
  script:
    - echo "Starting Tests"
  except:

ws_stop:
  stage: cleanup
  tags:
    - dev_runner_tag
  script:
    - echo "cleaning Up temporary git directory"
    - rm -rf *
  when: always
  except:

#### Rollout Script ####

master-rollout:
  stage: deploy
  variables:
    GIT_SUBMODULE_STRATEGY: normal
  tags:
    - dev_runner_tag
  script:
    -  ./scripts/testcases/rollout_2_master.sh
  except:
    - schedules
  only:
    - master

rollout_2_master_of_desaster:
  stage: deploy
  variables:
    GIT_SUBMODULE_STRATEGY: normal
  tags:
    - prd_runner_tag
  script:
    -  ./scripts/testcases/rollout_2_productive_salt_master.sh
  only:
    refs:
      - master
      - schedules
    variables:
      - $ROLLOUT =~ /toProd/

update_saltenv:
  stage: build
  tags:
    - dev_runner_tag
  script:
    - /opt/salt/env/bin/salt-run fileserver.update
  except:
    - master
    - schedules

############################################## Sonarqube Scan ############################################
sonarqube_scan:
  stage: test
  tags:
    - dev_runner_tag
  script:
    - git checkout master
    - git fetch --unshallow
    - /opt/salt/scripts/sonar-scanner-4.6.2.2472-linux/bin/sonar-scanner -Dsonar.login=ffb6ed761b01d1b0ef88090d9e2326168885ff97
  except:
    refs:
      - schedules
  only:
    - master


